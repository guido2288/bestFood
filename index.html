<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Best Food</title>
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1>
            Check the <br />
            best food
          </h1>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem
            molestiae cumque quas, pariatur consectetur quidem voluptatibus sint
            quaerat laboriosam corporis?
          </p>
          <button>Book a table</button>
        </div>
        <img class="hero-image" src="./images/hero.png" alt="hero" />
      </section>

      <section class="dishes">
        <h2 class="dishes-title">Our Services</h2>
        <div class="dishes-grid">
          <img
            class="dishes-item dishes-item__big"
            src="./images/video.png"
            alt="video.png"
          />
          <img class="dishes-item" src="./images/dish1.png" alt="dish1.png" />
          <img class="dishes-item" src="./images/dish2.png" alt="dish2.png" />
          <img class="dishes-item" src="./images/dish3.png" alt="dish3.png" />
          <img class="dishes-item" src="./images/dish4.png" alt="dish4.png" />
        </div>
      </section>

      <section class="menu">
        <h2 class="menu-title">Home menu</h2>
        <div class="menu-grid">
          <div class="menu-grid-item">
            <img src="./images/plate1.png" alt="plate1.png" />
            <div class="menu-grid-info">
              <p>Plate 1</p>
              <span>$85.00</span>
            </div>
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate2.png" alt="plate2.png" />
            <div class="menu-grid-info">
              <p>Plate 2</p>
              <span>$85.00</span>
            </div>
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate3.png" alt="plate3.png" />
            <div class="menu-grid-info">
              <p>Plate 3</p>
              <span>$85.00</span>
            </div>
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate4.png" alt="plate4.png" />
            <div class="menu-grid-info">
              <p>Plate 4</p>
              <span>$85.00</span>
            </div>
          </div>
          <div class="menu-grid-item">
            <img src="./images/plate5.png" alt="plate5.png" />
            <div class="menu-grid-info">
              <p>Plate 5</p>
              <span>$85.00</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
